<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博弈人格測驗</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: url('https://images.unsplash.com/photo-1602524812126-7fcf6fc41a9f') center/cover no-repeat fixed;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.08);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
      color: #00ffe1;
    }
    .question {
      margin-bottom: 40px;
    }
    .question h2 {
      font-size: 1.1em;
      color: #ffd700;
      margin-bottom: 10px;
    }
    .scale {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 0 10px;
    }
    .scale label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8em;
      color: #ccc;
    }
    .scale input[type="radio"] {
      appearance: none;
      width: 20px;
      height: 20px;
      margin: 6px;
      border-radius: 50%;
      background-color: #222;
      border: 2px solid #555;
    }
    .scale input[type="radio"]:checked {
      background-color: #00ffe1;
      border-color: #00ffe1;
    }
    #submitBtn {
      display: block;
      margin: 40px auto 20px;
      padding: 12px 28px;
      font-size: 1.1em;
      background-color: #00ffe1;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #submitBtn:hover {
      background-color: #00cbb7;
    }
    #resultLink {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
      color: #00ffe1;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>博弈人格測驗</h1>
    <form id="quizForm"></form>
    <button id="submitBtn" onclick="submitQuiz()">送出答案</button>
    <div id="resultLink"></div>
  </div>
</body>
</html>
