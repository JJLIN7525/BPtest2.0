<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>測驗結果</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Microsoft JhengHei', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #FFD700;
    }

    .img-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
      gap: 2rem;
    }

    .img-box img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .desc-box {
      background-color: #222;
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 720px;
      border-left: 6px solid #FFD700;
      text-align: left;
      line-height: 1.8;
    }

    .footer {
      color: #999;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .btn-group {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .btn-group a {
      text-decoration: none;
      color: #111;
      background: #FFD700;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-group a:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>

  <h1>測驗結果代碼：<span id="code">讀取中...</span></h1>

  <div class="img-box">
    <img id="img_1" src="" alt="形象圖1">
    <img id="img_2" src="" alt="形象圖2">
  </div>

  <div class="desc-box" id="descBox">載入中...</div>

  <div class="btn-group">
    <a href="index.html">重新測驗</a>
    <a href="https://lin.ee/xxxxxxx" target="_blank">加入官方LINE</a>
    <a href="javascript:window.location.reload()">儲存結果</a>
  </div>

  <div class="footer">© 2025 博弈人格測驗系統</div>

  <script>
    const code = new URLSearchParams(window.location.search).get("code")?.toUpperCase() || "未知";
    document.getElementById("code").textContent = code;

    const base = "https://jjlin7525.github.io/BPtest2.0/images/";
    document.getElementById("img_1").src = `${base}${code}1.jpg`;
    document.getElementById("img_2").src = `${base}${code}2.jpg`;

    const descMap = {
      IMLC: "你是「感應牌王」，仰賴直覺作戰，擅長察覺場面節奏與微妙變化，下注憑感覺、選局看氛圍，是天生的牌桌感應者。你不屬於公式玩家，反而擅長在混沌中尋找靈感。但若碰上冷盤、陷入連敗，過度憑感覺反而會讓你誤判。建議搭配簡單規則提升穩定性，善用工具進行感知驗證，將有助於勝率提升。",
      EMLC: "你是「走勢裁決官」，擅長從長期趨勢中抽絲剝繭，洞察牌局背後的節奏與結構。你的分析架構完整，習慣設立風控機制來應對變盤風險。即便面對劇烈震盪，你也能冷靜評估而不受情緒擺布。適合長期操作與穩健進場，但需注意過度等待可能錯失短線爆發機會。",
      IPRC: "你是「反指預言家」，偏好從市場大眾的錯誤中找出操作優勢，擁有極強的反向判斷力。你不盲從熱門打法，喜歡逆勢切入與突破框架。但這種風格需建立在大量實戰與錯誤經驗上，否則容易變成盲目對抗市場。建議善用數據驗證你的反向假設，提高實操勝率。",
      EMRC: "你是「數據殺局者」，擅長統計與邏輯拆解，能從龐雜的路圖中迅速抓出最關鍵的勝負規律。你的操作風格冷靜、精算，注重下注效率與期望值最大化。但過於依賴數據可能忽略場上氛圍變化，建議搭配牌感觀察與節奏調整，才能長期掌控場局。",
      IMRC: "你是「機台解碼者」，熟悉出分機制與隱藏邏輯，具備強大推理能力與觀察力。你對機率敏感，習慣建立模型驗證走勢，並在特定規律下重倉切入。但這種風格對錯誤容忍度低，建議設定止損機制與調整模式，才能持續運行。",
      EPLR: "你是「機率駭客」，熱衷於運算各種組合機率與赔率搭配，精於找出最有利的下注組合與玩法策略。你的精算能力讓你在小利中積累優勢，但有時過度計算反而造成遲疑與錯失時機。建議搭配實戰經驗，驗證理論可行性，提高進出果斷性。",
      IMLR: "你是「補分流氓」，操作風格大膽強悍，喜歡在關鍵補分時機放手一搏。你擅長捕捉高期望值瞬間，常於反彈邊緣翻盤，但操作容錯率低。情緒控管是你最大的挑戰，建議培養節奏控制與風險分配能力，才能長期立於不敗之地。",
      EPLC: "你是「連爆之王」，擅長掌握熱局時機，並於火力集中區間連續壓制對手。你具備強烈的牌桌存在感與節奏掌控力，常能帶動整局氣勢。但這種打法極需爆發力與耐震度兼備，建議培養轉冷轉熱時的切換策略，避免陷入自信盲區。"
    };

    document.getElementById("descBox").textContent =
      descMap[code] || "⚠️ 找不到對應的人格說明，請重新測驗或聯繫我們。";
  </script>

</body>
</html>
