<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測驗結果</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Microsoft JhengHei', sans-serif;
      background: url('4.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .result-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 16px;
      max-width: 800px;
      margin: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff9d6;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #fff9d6;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .buttons button, .buttons a {
      background-color: #FFD700;
      color: #111;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .buttons button:hover, .buttons a:hover {
      background-color: #e6c200;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1.1rem;
      }
      .buttons {
        flex-direction: column;
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>【Bet型人格測驗】</h1>
    <h2>你的博弈思維屬於：<span id="result-code">...</span></h2>
    <img id="personality-image" src="" alt="人格圖片">
    <img id="secondary-image" src="" alt="第二張圖片">
    <p id="description">載入中...</p>
    <div class="buttons">
      <button onclick="shareResult()">分享</button>
      <button onclick="saveResult()">儲存</button>
      <a href="https://reurl.cc/M3lAr4" target="_blank">官方LINE</a>
      <button onclick="location.href='test.html'">重新測驗</button>
    </div>
  </div>

  <script>
  const code = new URLSearchParams(window.location.search).get("code");
  document.getElementById("result-code").textContent = code;
  document.getElementById("personality-image").src = `images/${code}1.jpg`;
  document.getElementById("secondary-image").src = `images/${code}2.jpg`;

  const descriptions = {
    IMLC: "你是「感應牌王」，仰賴直覺作戰，擅長察覺場面節奏與微妙變化，是天生的牌桌感應者。你不依賴數據與公式，而是相信自己對局勢的感受與心流。雖然偶爾會因過度自信誤判情勢，但一旦進入狀態，往往能精準預判場面翻轉點，是最神秘也最難被模仿的風格。建議你搭配簡單判斷規則，讓直覺更具穩定輸出。",
    EMLC: "你是「走勢裁決官」，善於分析長線趨勢，擅長從多局牌路中尋找模式與規律，下注節奏沉穩，出手果決，是牌桌上的策略調度專家。你不容易被情緒干擾，總是以宏觀角度看待局勢發展。但有時也可能錯失短線突發機會。建議你提升臨場應變能力，強化多變路線的處理彈性。",
    IPRC: "你是「反指預言家」，擅長從群體錯誤中找到破綻，下注時常反向建構，擁有反市場的直覺與判斷力。你不相信主流做法，往往能在眾人不看好的情境中逆勢操作成功。但這樣的風格也可能讓你陷入孤注一擲。建議你學習多角度驗證邏輯，在反向下注時保留風控機制。",
    EMRC: "你是「數據殺局者」，擅長統計與比對，經常在看似無序的亂局中找出高勝率操作路徑。你熱衷於研究歷史數據、下注分佈與操作週期，極度理性，是系統化玩家的代表。但也可能陷入過度分析，導致錯失出手機會。建議你學會在資訊不足時做決斷，提升簡化策略的能力。",
    IMRC: "你是「機台解碼者」，具備觀察力與記憶力，喜歡推敲演算法與出分邏輯，是破解系統的高手。你對細節極度敏感，擅長找出異常訊號與隱藏模式。但有時也可能落入過度解釋的陷阱。建議你搭配實戰紀律與紀錄回顧，避免被假訊號誤導。",
    EPLR: "你是「機率駭客」，深諳數學邏輯，精通風險管理，是高效又冷靜的精算型玩家。你擅長計算賠率期望值與風險比，操作上講求穩定累積優勢。但風格過於保守時，可能錯失爆發機會。建議你適度引入高風險獎勵機制，在控風的基礎下創造勝率突破。",
    IMLR: "你是「補分流氓」，風格大膽，喜歡挑戰高報酬區間，操作方式往往突破常理，屬於反骨中的狠角色。你不怕連敗，只怕沒局可衝。雖然高風險高報酬帶來刺激，但也容易翻車。建議你在激進下注前，設好退場策略，讓你的狠更有準備。",
    EPLC: "你是「連爆之王」，掌握熱局爆發節奏，擅長在高氣勢場面中一舉連勝，是帶節奏的強勢莊家。你擅長追打勝率曲線上升區間，出手果斷毫不猶豫。唯獨在氣勢斷裂後，可能難以收手。建議你設立固定評估機制，避免由盛轉衰時損失擴大。"
  };

  document.getElementById("description").textContent = descriptions[code] || "無法載入對應的人格說明。";

  function shareResult() {
    const url = window.location.href;
    navigator.clipboard.writeText(url).then(() => {
      alert("連結已複製，可貼給朋友分享結果！");
    });
  }

  function saveResult() {
    window.print();
  }
</script>

</body>
</html>
