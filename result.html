<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>測驗結果</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Microsoft JhengHei', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #FFD700;
    }

    .img-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
      gap: 2rem;
    }

    .img-box img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .desc-box {
      background-color: #222;
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 720px;
      border-left: 6px solid #FFD700;
      text-align: left;
      line-height: 1.8;
    }

    .footer {
      color: #999;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>測驗結果代碼：<span id="code">讀取中...</span></h1>

  <div class="img-box">
    <img id="img_1" src="" alt="形象圖1">
    <img id="img_2" src="" alt="形象圖2">
  </div>

  <div class="desc-box" id="descBox">載入中...</div>

  <div class="footer">© 2025 博弈人格測驗系統</div>

  <script>
    const code = new URLSearchParams(window.location.search).get("code")?.toUpperCase() || "未知";
    document.getElementById("code").textContent = code;

    const base = "https://jjlin7525.github.io/BPtest2.0/images/";
    document.getElementById("img_1").src = `${base}${code}1.jpg`;
    document.getElementById("img_2").src = `${base}${code}2.jpg`;

    const descMap = {
      IMLC: "你是「感應牌王」，仰賴直覺作戰，擅長察覺場面節奏與微妙變化，是天生的牌桌感應者...",
      EMLC: "你是「走勢裁決官」，善於分析長線趨勢，擅長從多局牌路中尋找模式與規律，下注節奏沉穩...",
      IPRC: "你是「反指預言家」，擅長從群體錯誤中找到破綻，下注時常反向建構，擁有反市場的直覺與判斷力...",
      EMRC: "你是「數據殺局者」，擅長統計與比對，經常在看似無序的亂局中找出高勝率操作路徑...",
      IMRC: "你是「機台解碼者」，具備觀察力與記憶力，喜歡推敲演算法與出分邏輯，是破解系統的高手...",
      EPLR: "你是「機率駭客」，深諳數學邏輯，精通風險管理，是高效又冷靜的精算型玩家...",
      IMLR: "你是「補分流氓」，風格大膽，喜歡挑戰高報酬區間，操作方式往往突破常理，屬於反骨中的狠角色...",
      EPLC: "你是「連爆之王」，掌握熱局爆發節奏，擅長在高氣勢場面中一舉連勝，是帶節奏的強勢莊家..."
    };

    document.getElementById("descBox").textContent =
      descMap[code] || "⚠️ 找不到對應的人格說明，請重新測驗或聯繫我們。";
  </script>

</body>
</html>
