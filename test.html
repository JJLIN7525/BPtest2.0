<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博弈人格測驗｜進階版</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    .question { margin-bottom: 40px; }
    .question h2 { font-size: 1.3em; color: #ffd700; }
    .option { margin: 6px 0; }
    .option label { cursor: pointer; }
    .option input { margin-right: 10px; }
    #nextBtn, #submitBtn {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 1em;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #resultLink {
      display: none;
      margin-top: 30px;
      color: #ffd700;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>博弈人格測驗</h1>
  <div id="quiz"></div>
  <button id="nextBtn" onclick="nextQuestion()">下一題</button>
  <button id="submitBtn" onclick="submitQuiz()" style="display:none;">看結果</button>
  <div id="resultLink"></div>

  <script>
    const personalityKeys = ['I','M','L','C','E','B','G','D'];
    const personalityDescriptions = {
      I: '分析型思維（Information）：重視紀律、善於資料統計與趨勢記錄。',
      M: '邏輯型機率（Math）：偏好數據與演算法，推崇計算獲利模型。',
      L: '節奏型操作（Luck Flow）：相信節奏與爆發點，依循開局氣場操作。',
      C: '直覺型感應（Clairvoyance）：偏好感覺壓邊、依賴直覺與經驗法則。',
      E: '電子咖（E-Gamer）：對機率型機台熟悉，擅長補機與迴圈判斷。',
      B: '百家咖（B-Table）：擅長桌遊規律與路單拆解，重視排局邏輯。',
      G: '衝刺操盤者（Gambler）：高壓進攻型風格，習慣翻倍與攻勢壓制。',
      D: '謀略防守者（Defender）：偏好風控與佈局，擅長守住本金與長期收益。'
    };

    const questions = [
      { text: '你會習慣記錄下自己的下注與結果嗎？', weight: { I: 4, M: 2 } },
      { text: '你偏好靠感覺選邊，而非看數據？', weight: { C: 5 } },
      { text: '你會計算投注的期望值嗎？', weight: { M: 5 } },
      { text: '你會根據情緒調整下注方式？', weight: { C: 4, G: 2 } },
      { text: '你相信長龍可以預測嗎？', weight: { L: 4, B: 2 } },
      { text: '你喜歡電子機台的爆分節奏嗎？', weight: { E: 5 } },
      { text: '你會設定停損／停利？', weight: { D: 5, I: 2 } },
      { text: '你有固定的翻倍壓注節奏嗎？', weight: { G: 5 } },
      { text: '你看得懂百家路單或跳趨勢嗎？', weight: { B: 5, M: 2 } },
      { text: '你曾因為感應「今天就是它」而壓爆一邊？', weight: { C: 5, L: 1 } },
      { text: '你會設計表格來分分析不同下注方式的成效？', weight: { I: 5, M: 3 } },
      { text: '你下注過程會被周圍人的情緒影響？', weight: { C: 4, D: 1 } },
      { text: '你相信下注的節奏比牌面更重要？', weight: { L: 5, G: 2 } },
      { text: '你熟悉機率爆率的背後運作邏輯？', weight: { E: 5, M: 2 } },
      { text: '你投注時會設計一整套戰略流程？', weight: { D: 5, B: 3 } },
      { text: '你喜歡不斷試驗不同系統與技巧？', weight: { I: 3, M: 2, E: 2 } },
      { text: '你經常預感某邊「即將爆」？', weight: { C: 4, L: 3 } },
      { text: '你曾把輸錢的原因做過分類分析？', weight: { I: 5, D: 2 } },
      { text: '你有過為了追輸而爆壓的經驗？', weight: { G: 5 } },
      { text: '你覺得下得好不如下得巧？', weight: { L: 5, C: 1 } },
      { text: '你會根據盤口或開局特徵調整策略？', weight: { B: 5, M: 2 } },
      { text: '你玩博弈的最終目的是長期穩定收益？', weight: { D: 5, I: 3 } },
      { text: '你會整理自己的下注記錄做優化？', weight: { I: 5, M: 2 } },
      { text: '你相信補分時機與機台波段有規律？', weight: { E: 5, L: 1 } },
      { text: '你曾用表格設計賺賠點分析？', weight: { M: 4, I: 3 } },
      { text: '你偏好博弈遊戲中速度快、結果明快的玩法？', weight: { G: 4, E: 2 } },
      { text: '你經常靠記憶或體感來判斷機會？', weight: { C: 5 } },
      { text: '你會根據賠率改變下注分配嗎？', weight: { M: 5, B: 2 } },
      { text: '你會記得哪邊曾經讓你翻倍成功？', weight: { L: 4, C: 2 } },
      { text: '你偏好佈局 vs 衝擊哪種？', weight: { D: 5, G: 5 } } // 最後一題雙向人格值
    ];

    let current = 0;
    const score = { I: 0, M: 0, L: 0, C: 0, E: 0, B: 0, G: 0, D: 0 };

    function renderQuestion() {
      const q = questions[current];
      let html = `<div class="question"><h2>第 ${current + 1} 題：${q.text}</h2>`;
      const choices = [
        { label: '非常符合', value: 5 },
        { label: '符合', value: 4 },
        { label: '普通', value: 3 },
        { label: '不太符合', value: 2 },
        { label: '完全不符', value: 1 }
      ];
      choices.forEach(c => {
        html += `<div class="option">
          <label><input type="radio" name="q${current}" value="${c.value}"> ${c.label}</label>
        </div>`;
      });
      html += '</div>';
      document.getElementById('quiz').innerHTML = html;
    }

    function nextQuestion() {
      const selected = document.querySelector(`input[name=q${current}]:checked`);
      if (!selected) {
        alert('請選擇一個答案');
        return;
      }
      const val = parseInt(selected.value);
      const weight = questions[current].weight;
      for (let key in weight) {
        score[key] += weight[key] * val;
      }
      current++;
      if (current >= questions.length) {
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('submitBtn').style.display = 'inline-block';
      } else {
        renderQuestion();
      }
    }

    function submitQuiz() {
      const resultKey = Object.keys(score).reduce((a, b) => score[a] > score[b] ? a : b);
      let resultHTML = `<h2>你的人格類型是：<span style="color:#ffd700">${resultKey}</span></h2>`;
      resultHTML += `<p>${personalityDescriptions[resultKey]}</p><hr><h3>各項人格分數</h3><ul>`;
      for (let key of personalityKeys) {
        resultHTML += `<li>${key}：${score[key]}（${personalityDescriptions[key]}）</li>`;
      }
      resultHTML += '</ul>';
      document.getElementById('quiz').innerHTML = resultHTML;
      document.getElementById('submitBtn').style.display = 'none';
      document.getElementById('resultLink').style.display = 'block';
      document.getElementById('resultLink').innerHTML = `👉 <a href='https://lin.ee/T6dl4Dj' target='_blank'>加入官方 LINE 領取對照表</a>`;
    }

    renderQuestion();
  </script>
</body>
</html>
