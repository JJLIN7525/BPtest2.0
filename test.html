<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>博弈人格測驗</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Microsoft JhengHei', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #FFD700;
      margin-bottom: 2rem;
    }

    .question-box {
      max-width: 720px;
      margin: 0 auto 2rem;
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      border-left: 6px solid #FFD700;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1rem;
      background: #FFD700;
      color: #111;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .options button:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <h1>博弈人格測驗</h1>

  <div class="question-box">
    <div id="question">載入中...</div>
    <div class="options" id="options"></div>
  </div>

  <script>
    const questionsData = [...Array(20)]; // 預設為20題陣列占位
    const scores = { I: 0, E: 0, P: 0, T: 0, C: 0, M: 0, L: 0, R: 0 };
    let currentIndex = 0;

    async function fetchQuestions() {
      const res = await fetch("questions.js");
      const text = await res.text();
      let questionsData = []; 
      eval(text); // 直接載入並執行 script 內容（questionsData 賦值）
      showQuestion();
    }

    function showQuestion() {
      const q = questionsData[currentIndex];
      document.getElementById("question").textContent = q.question;
      const opts = q.options.map(opt => `<button onclick="select('${opt.type}')">${opt.text}</button>`).join('');
      document.getElementById("options").innerHTML = opts;
    }

    function select(type) {
      if (scores[type] !== undefined) scores[type]++;
      currentIndex++;
      if (currentIndex < questionsData.length) {
        showQuestion();
      } else {
        const code = Object.entries(scores)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 4)
          .map(e => e[0])
          .join('');
        window.location.href = `result.html?code=${code}`;
      }
    }

    fetchQuestions();
  </script>
</body>
</html>
