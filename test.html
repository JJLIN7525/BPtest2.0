<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>開始測驗｜博弈人格測驗</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; background-color: #121212; color: #fff; padding: 20px; }
    .question { margin-bottom: 20px; }
    .question h2 { font-size: 1.2em; color: #ffd700; }
    .option { margin: 8px 0; }
    .option input { margin-right: 10px; }
    #nextBtn, #submitBtn {
      margin-top: 30px; padding: 10px 20px; font-size: 1em;
      background-color: #ffd700; color: #000; border: none;
      border-radius: 6px; cursor: pointer;
    }
    #resultLink {
      display: none; margin-top: 30px; color: #ffd700; font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>博弈人格測驗</h1>
  <div id="quiz"></div>
  <button id="nextBtn" onclick="nextQuestion()">下一題</button>
  <button id="submitBtn" onclick="submitQuiz()" style="display:none;">看結果</button>
  <div id="resultLink"></div>
  <script>
    const questions = Array.from({ length: 50 }, (_, i) => ({ text: '第 ' + (i+1) + ' 題模擬題目內容', e: i % 2, b: (i + 1) % 2 }));
    let current = 0, eScore = 0, bScore = 0;

    function renderQuestion() {
      const q = questions[current];
      document.getElementById('quiz').innerHTML = `
        <div class="question">
          <h2>第 ${current + 1} 題：${q.text}</h2>
          <div class="option"><label><input type="radio" name="q${current}" value="1"> 是</label></div>
          <div class="option"><label><input type="radio" name="q${current}" value="0"> 否</label></div>
        </div>`;
    }

    function nextQuestion() {
      const selected = document.querySelector(\`input[name=q\${current}]:checked\`);
      if (!selected) { alert('請選擇一個答案'); return; }
      const val = parseInt(selected.value);
      eScore += questions[current].e * val;
      bScore += questions[current].b * val;
      current++;
      if (current >= questions.length) {
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('submitBtn').style.display = 'inline-block';
      } else {
        renderQuestion();
      }
    }

    function submitQuiz() {
      const total = eScore + bScore;
      const eRatio = eScore / total;
      let result = '';
      if (eRatio >= 0.75) result = '連爆之王';
      else if (eRatio >= 0.55) result = '機台解碼者';
      else if (eRatio >= 0.40) result = '機率駭客';
      else if (eRatio >= 0.25) result = '補分流氓';
      else if (eRatio >= 0.10) result = '感應牌王';
      else if (eRatio >= 0.05) result = '反指預言家';
      else if (eRatio > 0) result = '走勢裁決官';
      else result = '數據殺局者';

      document.getElementById('quiz').innerHTML = `<h2>你的結果是：${result}</h2>`;
      document.getElementById('submitBtn').style.display = 'none';
      document.getElementById('resultLink').style.display = 'block';
      document.getElementById('resultLink').innerHTML = `👉 <a href='https://lin.ee/T6dl4Dj' target='_blank'>加入官方 LINE 領取對照表</a>`;
    }
    renderQuestion();
  </script>
</body>
</html>
