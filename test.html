function calculateScores(answers) {
  const scores = {};
  for (const code of answers) {
    if (!scores[code]) scores[code] = 0;
    scores[code]++;
  }
  return scores;
}

function generateUserCode(scores) {
  return Object.entries(scores)
    .sort((a, b) => b[1] - a[1])
    .slice(0, 4)
    .map(x => x[0])
    .join('');
}

function matchToClosestPersonality(code) {
  for (const key in personalityMap) {
    if (code.slice(0, 3) === key.slice(0, 3)) return key;
  }
  for (const key in personalityMap) {
    const matches = key.split('').filter(c => code.includes(c)).length;
    if (matches >= 2) return key;
  }
  for (const key in personalityMap) {
    if (key.split('').some(c => code.includes(c))) return key;
  }
  return 'IPRC';
}

function getFinalPersonalityCode(answers) {
  const scores = calculateScores(answers);
  const rawCode = generateUserCode(scores);
  const matchedCode = matchToClosestPersonality(rawCode);
  return {
    rawCode,
    matchedCode,
    personality: personalityMap[matchedCode] || '感應牌王'
  };
}

    `;
  }).join('<hr>');

  document.getElementById('submitBtn').style.display =
    (end >= questionsData.length) ? 'inline-block' : 'none';
}

document.addEventListener('click', function (e) {
  if (e.target.classList.contains('answer-btn')) {
    const index = parseInt(e.target.dataset.index);
    const type = e.target.dataset.type;
    selectAnswer(index, type);
  }
});

function selectAnswer(index, type) {
  userAnswers[index] = type;
  renderQuestions();
  console.log(`✔️ 你選了第 ${index + 1} 題：${type}`);
}

function validatePage() {
  const start = currentPage * questionsPerPage;
  for (let i = 0; i < questionsPerPage; i++) {
    if (!userAnswers[start + i]) {
      return false;
    }
  }
  return true;
}

function nextPage() {
  if (!validatePage()) {
    alert("請先完成本頁所有題目再繼續。❗");
    return;
  }
  currentPage++;
  renderQuestions();
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    renderQuestions();
  }
}

function getFinalPersonalityCode(answers) {
  const scoreMap = {};
  for (const ans of answers) {
    scoreMap[ans] = (scoreMap[ans] || 0) + 1;
  }
  const sorted = Object.entries(scoreMap).sort((a, b) => b[1] - a[1]);
  const topCode = sorted.slice(0, 4).map(entry => entry[0]).join('');
  return {
    matchedCode: topCode,
    personality: '（博弈人格名稱待定）',
    rawCode: answers.join(',')
  };
}

function showResult() {
  const result = getFinalPersonalityCode(userAnswers);
  const resultBox = document.getElementById('result');
  resultBox.innerHTML = `
    <h2>你的人格代碼：${result.matchedCode}</h2>
    <p>對應博弈人格：<strong>${result.personality}</strong></p>
    <p>原始代碼（未分類前）：${result.rawCode}</p>
    <button onclick="copyResult('${result.matchedCode}', '${result.personality}')">📋 複製結果</button>
    <button onclick="shareResult('${result.matchedCode}', '${result.personality}')">🔗 分享測驗</button>
    <a href="https://lin.ee/dkhMOWf" target="_blank" style="
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #06c755;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;">➕ 加入官方 LINE</a>
  `;
}

function copyResult(code, personality) {
  const text = `你的博弈人格代碼是 ${code}，對應類型是「${personality}」。`;
  navigator.clipboard.writeText(text).then(() => {
    alert('結果已複製到剪貼簿');
  });
}

function shareResult(code, personality) {
  const shareText = encodeURIComponent(`我的博弈人格代碼是 ${code}（${personality}）！快來測看看你是哪一型 →`);
  const url = encodeURIComponent(window.location.href);
  const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${shareText}`;
  window.open(shareUrl, '_blank');
}

renderQuestions();
</script>
