<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博弈人格測驗</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: url('https://images.unsplash.com/photo-1602524812126-7fcf6fc41a9f') center/cover no-repeat fixed;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.08);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
      color: #00ffe1;
    }
    .question {
      margin-bottom: 40px;
    }
    .question h2 {
      font-size: 1.1em;
      color: #ffd700;
      margin-bottom: 10px;
    }
    .scale {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 0 10px;
    }
    .scale label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8em;
      color: #ccc;
    }
    .scale input[type="radio"] {
      appearance: none;
      width: 20px;
      height: 20px;
      margin: 6px;
      border-radius: 50%;
      background-color: #222;
      border: 2px solid #555;
    }
    .scale input[type="radio"]:checked {
      background-color: #00ffe1;
      border-color: #00ffe1;
    }
    #submitBtn {
      display: block;
      margin: 40px auto 20px;
      padding: 12px 28px;
      font-size: 1.1em;
      background-color: #00ffe1;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #submitBtn:hover {
      background-color: #00cbb7;
    }
    #resultLink {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
      color: #00ffe1;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>博弈人格測驗</h1>
    <form id="quizForm"></form>
    <button id="submitBtn" onclick="submitQuiz()">送出答案</button>
    <div id="resultLink"></div>
  </div>

  <script>
    const questions = [
      { text: "你喜歡自己推理牌局走勢，而不是聽信別人的判斷。" },
      { text: "你相信牌局中的某些模式會反覆出現。" },
      { text: "當你輸錢時，會試圖透過冷靜分析找回節奏。" },
      { text: "你願意為了找出一台電子機台的出分時機反覆觀察它。" },
      { text: "你有紀錄下注數據、勝率或自己操作表現的習慣。" },
      { text: "你在決策時通常根據數據與邏輯，而不是直覺。" },
      { text: "你會避開人多熱桌，反而偏好冷門低調的座位。" },
      { text: "你有一套屬於自己的下注節奏與規則。" },
      { text: "你覺得情緒會影響勝率，所以刻意保持理性。" },
      { text: "你喜歡一口氣連贏的快感，會在連莊時加大籌碼。" },
      { text: "你會觀察其他玩家的下注行為作為自己判斷的依據。" },
      { text: "你能夠明確感受到何時是下注的『好時機』。" },
      { text: "你喜歡挑戰常規，逆向操作時特別有快感。" },
      { text: "你覺得博弈中的贏家，都是掌握機率與紀律的人。" },
      { text: "你對AI預測工具有興趣，認為它能提高勝率。" },
      { text: "你會依照『珠盤路、長龍』等圖表來安排下注。" },
      { text: "你在場上觀察力很強，能夠快速察覺氣氛變化。" },
      { text: "你對每一注下注前都會再三思考與權衡風險。" },
      { text: "你喜歡從旁觀察再伺機出手，而不是一直參與。" },
      { text: "你願意為了下一局而選擇放棄當前的機會。" },
      { text: "你在牌局中能快速做出判斷並立即反應。" },
      { text: "你會主動換桌、抽桌，尋找機會點切入。" },
      { text: "你曾經因為補分策略而贏到大錢。" },
      { text: "你相信分析熱注與大眾行為可以找到機會點。" },
      { text: "你會計算每一局下注的期望值。" },
      { text: "你有使用統計表格、Excel等工具分析過牌局。" },
      { text: "你會設立嚴格的停損與止盈點。" },
      { text: "你認為運氣只是短期變數，長期還是靠實力。" },
      { text: "你願意花時間研究一個能提高勝率的系統。" },
      { text: "你認為未來AI會取代人類在博弈上的判斷力。" }
    ];

    const personas = [
      // 保持原本 8 種人格內容
      // ...（此處略，未動）
    ];

    const form = document.getElementById("quizForm");
    questions.forEach((q, i) => {
      const block = document.createElement("div");
      block.className = "question";
      block.innerHTML = `<h2>${q.text}</h2>
        <div class="scale">
          <label>非常符合<br><input type="radio" name="q${i}" value="5"></label>
          <label>符合<br><input type="radio" name="q${i}" value="4"></label>
          <label>普通<br><input type="radio" name="q${i}" value="3"></label>
          <label>不太符合<br><input type="radio" name="q${i}" value="2"></label>
          <label>完全不符<br><input type="radio" name="q${i}" value="1"></label>
        </div>`;
      form.appendChild(block);
    });

    function submitQuiz() {
      const total = questions.length;
      let valid = true;
      for (let i = 0; i < total; i++) {
        const checked = document.querySelector(`input[name='q${i}']:checked`);
        if (!checked) valid = false;
      }
      if (!valid) {
        alert("請完成所有題目");
        return;
      }

      const random = Math.floor(Math.random() * personas.length);
      const selected = personas[random];

      document.getElementById("resultLink").innerHTML = `✅ 測驗完成！<br><br>
      <strong>你的博弈人格是：</strong><br>
      <h2 style='color:#ffd700;margin-top:10px;'>${selected.name}</h2>
      <p style='color:#aaa;font-size:0.9em;'>佔全體比例：${selected.percent}</p>
      <p style='margin:20px auto;max-width:600px;line-height:1.7;'>${selected.desc}</p>
      <p style='margin:20px auto;max-width:600px;line-height:1.7;color:#00ffe1;'>🎯 建議下注策略：${selected.advice}</p>
      <p style='margin-top:25px;'>想知道更多個人化建議？點擊下方按鈕加入官方 LINE</p>
      <a href='https://lin.ee/T6dl4Dj' target='_blank' style='color:#00ffe1;'>👉 點我加入官方 LINE</a>`;
    }
  </script>
</body>
</html>
