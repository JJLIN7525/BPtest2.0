<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gambling Personality Test</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    .question-block {
      margin-bottom: 20px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
    }

    .question-block p {
      font-weight: bold;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    #submitBtn {
      margin-top: 20px;
      display: none;
    }

    #result {
      margin-top: 30px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }

    #progress {
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #progress-bar {
      height: 100%;
      background-color: #ffcc00;
      width: 0;
    }

    .action-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center; margin-bottom: 20px;">你的賭徒人格是什麼？</h1>
  <form>
    <div id="progress">
      <div id="progress-bar"></div>
    </div>
    <div id="questions"></div>

    <button type="button" id="submitBtn" onclick="showResult()">查看測驗結果</button>
    <div class="navigation">
      <button type="button" onclick="prevPage()">上一頁</button>
      <button type="button" onclick="nextPage()">下一頁</button>
    </div>
    <div class="action-buttons">
      <button type="button" onclick="alert('已儲存結果')">儲存結果</button>
      <button type="button" onclick="alert('分享功能尚未建置')">分享測驗</button>
    </div>
    <div id="result"></div>
  </form>

  <script>
    let currentPage = 1;
    const totalPages = 4;
    const scores = { I: 0, M: 0, L: 0, R: 0, C: 0 };

    const questionsData = [
      { q: "Q1. 你下注時會先評估勝率還是感覺？", type: "I" },
      { q: "Q2. 你會根據輸贏調整下注金額嗎？", type: "M" },
      { q: "Q3. 你會不會在連勝後特別小心下一局？", type: "L" },
      { q: "Q4. 你下注的時候會有既定策略嗎？", type: "R" },
      { q: "Q5. 面對連敗時你會怎麼做？", type: "C" },
      { q: "Q6. 你是否曾經為了贏回損失而翻倍下注？", type: "I" },
      { q: "Q7. 你有使用過 AI 預測系統來輔助下注嗎？", type: "M" },
      { q: "Q8. 你會為了證明自己對而持續押注嗎？", type: "L" },
      { q: "Q9. 你是否習慣依據「走勢」來判斷下注？", type: "R" },
      { q: "Q10. 你下注時是否容易受到朋友或他人影響？", type: "C" },
      { q: "Q11. 你是否會記錄自己過往的下注紀錄？", type: "I" },
      { q: "Q12. 你是否相信補分時機的存在？", type: "M" },
      { q: "Q13. 你是否會嘗試解讀機率與機台行為？", type: "L" },
      { q: "Q14. 你對預測型工具（如AI預測系統）的信任程度？", type: "R" },
      { q: "Q15. 你會不會為了「贏一次大局」而承擔風險？", type: "C" },
      { q: "Q16. 你是否會根據不同平台調整策略？", type: "I" },
      { q: "Q17. 當你連輸時，你會怎麼做？", type: "M" },
      { q: "Q18. 你會不會想把自己的打法教給朋友？", type: "L" },
      { q: "Q19. 你是否相信AI系統能夠提升勝率？", type: "R" },
      { q: "Q20. 如果有免費AI系統可以幫你預測下一局，你會？", type: "C" }
    ];

    const resultMap = {
      IMC: { name: "感應牌王（IMC）", img: "IMC1.jpg、IMC2.jpg", desc: "你是「感應牌王」，仰賴直覺作戰，擅長察覺場面節奏與微妙變化，下注憑感覺、選局看氛圍，是天生的牌桌感應者。你不屬於公式玩家，反而擅長在混沌中尋找靈感。但若碰上冷盤、陷入連敗，過度憑感覺反而會讓你誤判。建議搭配簡單規則提升穩定性，善用工具進行感知驗證，將有助於勝率提升。" },
      IMR: { name: "反指預言家（IMR）", img: "IMR1.jpg、IMR2.jpg", desc: "你是「反指預言家」，專抓大眾盲點，在眾人一面倒時反其道而行，精準預判翻盤時機。你習慣質疑熱門與主流，但有時會因為過度反向而陷入逆勢操作的陷阱。建議結合數據與直覺，建立自己的反向模型，會讓你的判斷更加穩健。" },
      ILC: { name: "走勢裁決官（ILC）", img: "ILC1.jpg、ILC2.jpg", desc: "你是「走勢裁決官」，精於觀察局勢與路單變化，擅長順勢而為、見風轉舵。你不迷信公式也不全靠感覺，而是根據牌路變化做出動態調整。此類型玩家穩健但易猶豫，建議強化進場決斷力，避免因走勢模糊而錯失良機。" },
      ILR: { name: "數據殺局者（ILR）", img: "ILR1、ILR2.jpg", desc: "你是「數據殺局者」，理性派玩家代表，靠統計、機率與數據模型拆解每一局。你喜歡掌握可控因素、降低風險，追求長期穩定獲利。但當劇本不符預期時，可能出現反應過慢與信念動搖。建議搭配機動應變策略，提高實戰韌性。" },
      EMC: { name: "連爆之王（EMC）", img: "EMC1.jpg、EMC2.jpg", desc: "你是「連爆之王」，擅長抓住連莊與爆分時機，以快速累積籌碼為首要目標。你投注果斷，勇於放大單局利潤。但當連莊未如預期，情緒可能波動大、甚至連損。建議設立風控停利點，避免高槓桿操作導致重挫。" },
      EMR: { name: "機台解碼者（EMR）", img: "EMR1.jpg、EMR2.jpg", desc: "你是「機台解碼者」，專注於研究機率分布與台性邏輯，試圖破解每台機台背後的行為規律。你操作耐心、分析入微，但有時也會陷入過度理性與「系統迷信」。建議搭配實戰直覺與經驗值平衡，提升靈活操作能力。" },
      ELC: { name: "機率駭客（ELC）", img: "ELC1.jpg、ELC2.jpg", desc: "你是「機率駭客」，熱衷於運算各種組合機率與赔率搭配，精於找出最有利的下注組合與玩法策略。你的精算能力讓你在小利中積累優勢，但有時過度計算反而造成遲疑與錯失時機。建議搭配實戰經驗，驗證理論可行性。" },
      ELR: { name: "補分流氓（ELR）", img: "ELR1.jpg、ELR2.jpg", desc: "你是「補分流氓」，專打極端補分或異常分布，擅長利用平台規則漏洞進行逆勢操作。你靈敏、敢衝，但風險極高且容錯率低。建議結合紀律風控與數據回測，避免因單點爆擊失誤導致全局翻車。" }
    };

    function renderPage() {
      const questionsContainer = document.getElementById("questions");
      questionsContainer.innerHTML = "";
      const startIndex = (currentPage - 1) * 5;
      const currentQuestions = questionsData.slice(startIndex, startIndex + 5);

      currentQuestions.forEach((q, i) => {
        const block = document.createElement("div");
        block.className = "question-block";
        block.innerHTML = `<p>${q.q}</p>`;
        for (let j = 1; j <= 5; j++) {
          block.innerHTML += `
            <label>
              <input type="radio" name="q${startIndex + i}" value="${j}" onclick="scores['${q.type}'] += ${j - 3};"> ${j} 分
            </label>`;
        }
        questionsContainer.appendChild(block);
      });

      const progressPercent = (currentPage / totalPages) * 100;
      document.getElementById("progress-bar").style.width = `${progressPercent}%`;
      document.getElementById("submitBtn").style.display = currentPage === totalPages ? 'block' : 'none';
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    }

    function showResult() {
      const code = (scores.I >= 0 ? 'I' : 'E') + (scores.M >= 0 ? 'M' : 'L') + (scores.C >= 0 ? 'C' : 'R');
      const result = resultMap[code];
      document.getElementById("result").innerHTML = result ?
        `<h2>${result.name}</h2><img src="${result.img}" alt="${result.name}" style="max-width: 100%; border-radius: 8px;"><p style="margin-top: 10px;">${result.desc}</p>` :
        "找不到對應的人格類型。";
    }

    renderPage();
  </script>
</body>

</html>
