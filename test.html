<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bet型人格測驗｜你的博弈思維屬於哪一派？</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Microsoft JhengHei', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #FFD700;
      margin-bottom: 2rem;
    }

    .question-box {
      max-width: 720px;
      margin: 0 auto 2rem;
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      border-left: 6px solid #FFD700;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1rem;
      background: #FFD700;
      color: #111;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .options button:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <h1>Bet型人格測驗｜你的博弈思維屬於哪一派？</h1>
  <p style="color:#fff;">請依照直覺選擇最符合你的選項</p>
  <div class="question-box">
    <div id="question">載入中...</div>
    <div class="options" id="options"></div>
  </div>

  <script>
  let questionsData;
  const scores = { I: 0, E: 0, P: 0, T: 0, C: 0, M: 0, L: 0, R: 0 };
  let currentIndex = 0;

  const ResultMap = {
    I: ['IMLC', 'IMRC', 'IMLR', 'IPRC'],
    E: ['EPLC', 'EMRC', 'EPRC', 'EMLC'],
    P: ['EPLC', 'IMLC', 'IPRC', 'EPRC'],
    T: ['EPRC', 'IPRC', 'IMRC', 'EMRC'],
    C: ['EMRC', 'IMRC', 'IMLR', 'EMLC'],
    M: ['IMRC', 'EPLC', 'IMLR', 'EMLC'],
    L: ['IMLC', 'EMLC', 'IPRC', 'EPRC'],
    R: ['IMRC', 'IPRC', 'IMLR', 'EMRC']
  };

  function getPersonalityCode(scores) {
    const typeScores = {
      IMLC: 0, IMLR: 0, IMRC: 0, IPRC: 0,
      EPLC: 0, EMLC: 0, EMRC: 0, EPRC: 0
    };

    for (let trait in scores) {
      const top4Types = ResultMap[trait];
      for (let i = 0; i < top4Types.length; i++) {
        const type = top4Types[i];
        const weight = 4 - i; // 第一名+4分，依序遞減
        typeScores[type] += scores[trait] * weight;
      }
    }

    let maxType = null;
    let maxScore = -1;
    for (let type in typeScores) {
      if (typeScores[type] > maxScore) {
        maxScore = typeScores[type];
        maxType = type;
      }
    }

    return maxType;
  }

  async function fetchQuestions() {
    const res = await fetch("questions.js");
    const text = await res.text();
    eval(text);
    showQuestion();
  }

  function showQuestion() {
    const q = questionsData[currentIndex];
    document.getElementById("question").textContent = q.question;
    const opts = q.options.map(opt =>
      `<button onclick="select('${opt.type}')">${opt.text}</button>`
    ).join('');
    document.getElementById("options").innerHTML = opts;
  }

  function select(type) {
    if (scores[type] !== undefined) scores[type]++;
    currentIndex++;
    if (currentIndex < questionsData.length) {
      showQuestion();
    } else {
      const code = getPersonalityCode(scores);
      window.location.href = `result.html?code=${code}`;
    }
  }

  fetchQuestions();
</script>
</body>
</html>
