<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博弈人格測驗</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: url('https://images.unsplash.com/photo-1602524812126-7fcf6fc41a9f') center/cover no-repeat fixed;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.08);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
      color: #00ffe1;
    }
    .question {
      margin-bottom: 40px;
    }
    .question h2 {
      font-size: 1.1em;
      color: #ffd700;
      margin-bottom: 10px;
    }
    .scale {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 0 10px;
    }
    .scale label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8em;
      color: #ccc;
    }
    .scale input[type="radio"] {
      appearance: none;
      width: 20px;
      height: 20px;
      margin: 6px;
      border-radius: 50%;
      background-color: #222;
      border: 2px solid #555;
    }
    .scale input[type="radio"]:checked {
      background-color: #00ffe1;
      border-color: #00ffe1;
    }
    #submitBtn {
      display: block;
      margin: 40px auto 20px;
      padding: 12px 28px;
      font-size: 1.1em;
      background-color: #00ffe1;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #submitBtn:hover {
      background-color: #00cbb7;
    }
    #resultLink {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
      color: #00ffe1;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>博弈人格測驗</h1>
    <form id="quizForm"></form>
    <button id="submitBtn" onclick="submitQuiz()">送出答案</button>
    <div id="resultLink"></div>
  </div>

  <script>
    const questions = [...Array(32)].map((_, i) => ({ text: `第 ${i + 1} 題範例：這是測驗題目內容？` }));

    const personas = [
      {
        name: "感應牌王 IMLC",
        percent: "12.5%",
        desc: "這類玩家重視直覺與場感，下注時常仰賴瞬間靈光與連莊氣勢。他們能從牌局節奏、他人行為中讀出蛛絲馬跡，是最能『感應』當下風向的人。雖然較難用數據解釋行為，但當運氣與情緒合拍時，出手果斷、節奏精準。此類玩家常在牌局高潮時帶來高報酬，也容易陷入過度自信。",
        advice: "建議下注策略：掌握自己最佳狀態時才重注，避免情緒上頭，建議搭配止盈規則與節奏控管。"
      },
      {
        name: "走勢裁決官 EMLC",
        percent: "14.1%",
        desc: "這種玩家堪稱百家樂盤勢法官，路紙圖是他們的作戰地圖。他們擅長從珠盤、長龍、跳龍中判讀變化，下注理性有依據。不輕舉妄動，盤勢不明時寧可不出手，是極具風控概念的穩健型選手。此類玩家勝率高、爆發少，追求長期穩定獲利。",
        advice: "建議下注策略：保持紀律與紀錄習慣，當盤勢明朗才操作，避免陷入無路圖下的情緒單。"
      },
      {
        name: "機台解碼者 IMRC",
        percent: "11.7%",
        desc: "這些玩家對電子機率與台性極為敏感。他們習慣長時間觀察補分機率與演算法表現，甚至記錄每一波放水節奏。理性又敏銳，偏好找出規律後再出手。行為偏保守，但極具準度，適合長時間作戰與精算操作。",
        advice: "建議下注策略：結合觀察紀錄與台機性，選定出分時段切入，避免無頭蒼蠅式操作。"
      },
      {
        name: "數據殺局者 EMRC",
        percent: "9.8%",
        desc: "最具理性與量化思維的一群玩家。他們記錄勝率、連莊長度、單局表現等指標，以數據驅動下注決策。對紀律執行度極高，下注幾乎等於統計模型。此類人格適合長期套利與資金控管操作，是博弈場上的『電腦玩家』。",
        advice: "建議下注策略：強化統計模型建立與後台數據判讀，結合AI分析系統將大幅提升勝率。"
      },
      {
        name: "連爆之王 EPLC",
        percent: "15.3%",
        desc: "這類玩家如戰場中的爆破兵，一旦連贏便會強勢加碼，賺爆一波是他們的信條。他們追求節奏與氣勢，常靠勇敢加注創造翻倍局勢。但同時風險也高，若無良好停利停損，可能短時間內反虧為盈。適合高報酬短打型選手。",
        advice: "建議下注策略：設立止盈幅度並在大連莊時果斷加碼，同時控制損失避免過度連追。"
      },
      {
        name: "反指預言家 IPRC",
        percent: "13.6%",
        desc: "這群玩家與眾不同，偏愛從人性與群體錯誤中找機會。他們擅長觀察群眾下注與熱門選項，反向下注取得優勢。常顛覆常規思維，是盤勢混亂時的突襲者。雖非每次都準，但關鍵時刻往往能逆勢致勝。",
        advice: "建議下注策略：關注熱注比與群體走向，反向切入並搭配穩定資金配置，可打出奇招。"
      },
      {
        name: "機率駭客 EPLR",
        percent: "12.1%",
        desc: "這是數學狂人與理論玩家的化身。他們擅長EV（期望值）計算、賠率比較、投注模擬，每一步都充滿計算痕跡。下注像是下棋，反覆模擬可能性與最優解。理性至上，偏好技術分析與程式化策略。",
        advice: "建議下注策略：搭配AI模擬與公式模型，追求正期望下注機會，並動態調整籌碼分配。"
      },
      {
        name: "補分流氓 IMLR",
        percent: "10.9%",
        desc: "屬於現場感最強的博弈人格。他們擅長觀察其他玩家補分、場控情況與莊家變化。時常抽桌、換桌、蹭機會，對場上環境極度敏銳。行為偏機動靈活，出手迅速但風險稍高。適合補位打擊、突擊操作。",
        advice: "建議下注策略：保持流動與觀察靈活度，找空檔與冷桌補進，提升資金使用效率。"
      }
    ];

    const form = document.getElementById("quizForm");
    questions.forEach((q, i) => {
      const block = document.createElement("div");
      block.className = "question";
      block.innerHTML = `<h2>${q.text}</h2>
        <div class="scale">
          <label>非常符合<br><input type="radio" name="q${i}" value="5"></label>
          <label>符合<br><input type="radio" name="q${i}" value="4"></label>
          <label>普通<br><input type="radio" name="q${i}" value="3"></label>
          <label>不太符合<br><input type="radio" name="q${i}" value="2"></label>
          <label>完全不符<br><input type="radio" name="q${i}" value="1"></label>
        </div>`;
      form.appendChild(block);
    });

    function submitQuiz() {
      const total = questions.length;
      let valid = true;
      for (let i = 0; i < total; i++) {
        const checked = document.querySelector(`input[name='q${i}']:checked`);
        if (!checked) valid = false;
      }
      if (!valid) {
        alert("請完成所有題目");
        return;
      }

      const random = Math.floor(Math.random() * personas.length);
      const selected = personas[random];

      document.getElementById("resultLink").innerHTML = `✅ 測驗完成！<br><br>
      <strong>你的博弈人格是：</strong><br>
      <h2 style='color:#ffd700;margin-top:10px;'>${selected.name}</h2>
      <p style='color:#aaa;font-size:0.9em;'>佔全體比例：${selected.percent}</p>
      <p style='margin:20px auto;max-width:600px;line-height:1.7;'>${selected.desc}</p>
      <p style='margin:20px auto;max-width:600px;line-height:1.7;color:#00ffe1;'>🎯 建議下注策略：${selected.advice}</p>
      <p style='margin-top:25px;'>想知道更多個人化建議？點擊下方按鈕加入官方 LINE</p>
      <a href='https://lin.ee/T6dl4Dj' target='_blank' style='color:#00ffe1;'>👉 點我加入官方 LINE</a>`;
    }
  </script>
</body>
</html>
