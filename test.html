<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gambling Personality Test</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    .question-block {
      margin-bottom: 20px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
    }

    .question-block p {
      font-weight: bold;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    #submitBtn {
      margin-top: 20px;
      display: none;
    }

    #result {
      margin-top: 30px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }

    #progress {
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #progress-bar {
      height: 100%;
      background-color: #ffcc00;
      width: 0;
    }

    .action-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center; margin-bottom: 20px;">你的賭徒人格是什麼？</h1>
  <form>
    <div id="progress">
      <div id="progress-bar"></div>
    </div>
    <div id="questions"></div>

    <button type="button" id="submitBtn" onclick="showResult()">查看測驗結果</button>
    <div class="navigation">
      <button type="button" onclick="prevPage()">上一頁</button>
      <button type="button" onclick="nextPage()">下一頁</button>
    </div>
    <div class="action-buttons">
      <button type="button" onclick="alert('已儲存結果')">儲存結果</button>
      <button type="button" onclick="alert('分享功能尚未建置')">分享測驗</button>
    </div>
    <div id="result"></div>
  </form>

  <script>
    let currentPage = 1;
    const totalPages = 4;
    const scores = { I: 0, M: 0, L: 0, R: 0, C: 0 };

    const questionsData = [
      { q: "Q1. 你下注時會先評估勝率還是感覺？", type: "I" },
      { q: "Q2. 你會根據輸贏調整下注金額嗎？", type: "M" },
      { q: "Q3. 你會不會在連勝後特別小心下一局？", type: "L" },
      { q: "Q4. 你下注的時候會有既定策略嗎？", type: "R" },
      { q: "Q5. 面對連敗時你會怎麼做？", type: "C" },
      { q: "Q6. 你是否曾經為了贏回損失而翻倍下注？", type: "I" },
      { q: "Q7. 你有使用過 AI 預測系統來輔助下注嗎？", type: "M" },
      { q: "Q8. 你會為了證明自己對而持續押注嗎？", type: "L" },
      { q: "Q9. 你是否習慣依據「走勢」來判斷下注？", type: "R" },
      { q: "Q10. 你下注時是否容易受到朋友或他人影響？", type: "C" },
      { q: "Q11. 你是否會記錄自己過往的下注紀錄？", type: "I" },
      { q: "Q12. 你是否相信補分時機的存在？", type: "M" },
      { q: "Q13. 你是否會嘗試解讀機率與機台行為？", type: "L" },
      { q: "Q14. 你對預測型工具（如AI預測系統）的信任程度？", type: "R" },
      { q: "Q15. 你會不會為了「贏一次大局」而承擔風險？", type: "C" },
      { q: "Q16. 你是否會根據不同平台調整策略？", type: "I" },
      { q: "Q17. 當你連輸時，你會怎麼做？", type: "M" },
      { q: "Q18. 你會不會想把自己的打法教給朋友？", type: "L" },
      { q: "Q19. 你是否相信AI系統能夠提升勝率？", type: "R" },
      { q: "Q20. 如果有免費AI系統可以幫你預測下一局，你會？", type: "C" }
    ];

    const prefix = "/BPtest2.0/images/";
    const resultMap = {
      IMC: { name: "感應牌王（IMC）", img: ["/BPtest2.0/images/IMC1.jpg", "/BPtest2.0/images/IMC2.jpg"], desc: "你是「感應牌王」，仰賴直覺作戰，擅長察覺場面節奏與微妙變化，下注憑感覺、選局看氛圍，是天生的牌桌感應者。你不屬於公式玩家，反而擅長在混沌中尋找靈感。但若碰上冷盤、陷入連敗，過度憑感覺反而會讓你誤判。建議搭配簡單規則提升穩定性，善用工具進行感知驗證，將有助於勝率提升。" },
      IMR: { name: "反指預言家（IMR）", img: ["/BPtest2.0/images/IMR1.jpg", "/BPtest2.0/images/IMR2.jpg"], desc: "你是「反指預言家」，擅長從群體錯誤中找到破綻，常在眾人下注時反向進場。你具備強烈懷疑精神，認為越熱的牌越該閃避，是極具反骨的局勢顛覆者。你的下注風格冒險、反市場邏輯，適合短打與轉折點布局。若能結合牌路數據與人性推理，將具備極高破局力。" },
      ILC: { name: "走勢裁決官（ILC）", img: ["/BPtest2.0/images/ILC1.jpg", "/BPtest2.0/images/ILC2.jpg"], desc: "你是「走勢裁決官」，重視連莊與跳躍、靈感與數據交錯並重。你會觀察每局變化節奏、判斷最佳進退點，是擅長順勢操作的技巧型玩家。你信奉“見好就收”，也敢於重壓長龍，是屬於紀律與直覺兼備的穩健選手。建議進一步強化風控紀律，可避免連輸時的追壓誤區。" },
      ILR: { name: "數據殺局者（ILR）", img: ["/BPtest2.0/images/ILR1.jpg", "/BPtest2.0/images/ILR2.jpg"], desc: "你是「數據殺局者」，下注前總是先分析牌路、勝率與風險比，是理性至上的計算型博弈者。你重視紀錄、規律與驗證，經常以回測檢驗策略，追求穩定長期收益。若能融入更多動態指標，如補分異動、平台出分時段，你的分析準確率將再度升級。你是最適合AI系統輔助的邏輯玩家。" },
      EMC: { name: "連爆之王（EMC）", img: ["/BPtest2.0/images/EMC1.jpg", "/BPtest2.0/images/EMC2.jpg"], desc: "你是「連爆之王」，擅長鎖定節奏與情緒高點，一波帶走對手。你喜歡熱局、喜歡連勝，講求場感與賭感融合，是天生的激情操盤手。你的優勢是出手果斷、反應敏銳，但也容易在敗勢時因不服輸而重壓。若能學會在爆發與冷靜間切換節奏，將成為極具威脅力的戰士。" },
      EMR: { name: "機台解碼者（EMR）", img: ["/BPtest2.0/images/EMR1.jpg", "/BPtest2.0/images/EMR2.jpg"], desc: "你是「機台解碼者」，偏好研究機率規律、補分節奏與動畫細節，是電子機率型玩法的深度玩家。你會觀察畫面變化、分析平台出分邏輯，適合多機台輪流試打、尋找補分異常點。若能善用腳本偵測、平台AI提示，你將能大幅提升命中精準度，成為破解者中的佼佼者。" },
      ELC: { name: "機率駭客（ELC）", img: ["/BPtest2.0/images/ELC1.jpg", "/BPtest2.0/images/ELC2.jpg"], desc: "你是「機率駭客」，擅長運用統計、建模與策略演算法對抗隨機性，是理工腦博弈代表。你喜歡分析投注紀錄，甚至將下注過程模擬為計算模型。你的優勢是邏輯嚴密、不被情緒左右，但若過度依賴理論，可能錯過直覺帶來的轉機。建議搭配即時系統，形成資料驅動的優勢打法。" },
      ELR: { name: "補分流氓（ELR）", img: ["/BPtest2.0/images/ELR1.jpg", "/BPtest2.0/images/ELR2.jpg"], desc: "你是「補分流氓」，總能發現冷門時段與平台異常補倉時刻，擅長抓準系統漏洞逆襲反打。你會迴避熱門時間、關注閒時出分率，是屬於專打補倉期與反轉點的技巧型玩家。若能結合多平台資訊與補分規律數據，將有機會在大數據亂流中穩定掠金。" }
    };

    function renderPage() {
      const questionsContainer = document.getElementById("questions");
      questionsContainer.innerHTML = "";
      const startIndex = (currentPage - 1) * 5;
      const currentQuestions = questionsData.slice(startIndex, startIndex + 5);

      currentQuestions.forEach((q, i) => {
        const block = document.createElement("div");
        block.className = "question-block";
        block.innerHTML = `<p>${q.q}</p>`;
        const meanings = ["1 分（非常不同意）", "2 分（不同意）", "3 分（中立）", "4 分（同意）", "5 分（非常同意）"];
        for (let j = 1; j <= 5; j++) {
          block.innerHTML += `
            <label>
              <input type="radio" name="q${startIndex + i}" value="${j}" onclick="scores['${q.type}'] += ${j - 3};"> ${meanings[j - 1]}
            </label>`;
        }
        questionsContainer.appendChild(block);
      });

      const progressPercent = (currentPage / totalPages) * 100;
      document.getElementById("progress-bar").style.width = `${progressPercent}%`;
      document.getElementById("submitBtn").style.display = currentPage === totalPages ? 'block' : 'none';
    }

    function showResult() {
      const code = (scores.I >= 0 ? 'I' : 'E') + (scores.M >= 0 ? 'M' : 'L') + (scores.C >= 0 ? 'C' : 'R');
      const result = resultMap[code];
      if (!result) {
        document.getElementById("result").innerHTML = "<p style='color: red;'>找不到對應的人格類型，請確認你已完成所有題目。</p>";
        return;
      }
      const images = result.img.map(src => `<img src='${src.trim()}' alt='${result.name}' style='max-width:100%; border-radius:8px; margin-bottom:10px;'>`).join('');
      document.getElementById("result").innerHTML = `<h2>${result.name}</h2>${images}<p style="margin-top: 10px;">${result.desc}</p>`;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    }

    renderPage();
  </script>
</body>

</html>
